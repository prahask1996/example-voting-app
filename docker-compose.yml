version: 2
services:
    redis:
        image: redis
    db:
        image: postgres:9.4
        environment:
            - POSTGRES_HOST_AUTH_METHOD=trust
    vote:
        image: prahaskattimani/vote-app
        ports:
            - 5000:80
        depends_on:
            - redis
    results:
        image: prahaskattimani/result-app
        ports:
            - 5001:80
        depends_on:
            - redis
            - db
    worker:
        image: prahaskattimani/worker-app
        depends_on:
            - redis
            - db
