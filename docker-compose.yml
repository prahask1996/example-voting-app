redis:
    image: redis
db:
    image: postgres:9.4
    envirnment:
      - POSTGRES_HOST_AUTH_METHOD=trust
vote:
    image: prahaskattimani/vote-app:votingapp
    ports:
       - 5000:80
    link:
       - redis:redis
result:
    image: prahaskattimani/result-app:votingapp
    ports:
       - 5001:80
    link:
       - redis:redis
       - db:db
worker:
    image: prahaskattimani/worker-app:votingapp
    link:
       - redis:redis
       - db:db
